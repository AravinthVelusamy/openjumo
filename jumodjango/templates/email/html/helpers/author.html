<p style="margin:0px;padding:0px; font-size:11px;font-family:verdana, sans-serif;">
    {% if item.poster == item.target %}
    <a style="color: #0070D0;
              text-decoration:none;
              font-weight: bold;"
       href="http://{{ hostname }}{{ item.poster.get_url }}">
        {{ item.poster.get_name }}</a>
    {% else %}

    <a style="color: #0070D0;
              text-decoration:none;
              font-weight: bold;"
       href="http://{{ hostname }}{{ item.poster.get_url }}">
        {{ item.poster.get_name }}</a> <span style="font-family:arial; font-weight:bold;">&rarr;</span>
    <a style="color: #0070D0;
              text-decoration:none;
              font-weight: bold;"
       href="http://{{ hostname }}{{ item.target.get_url }}">
        {{ item.target.get_name|title }}</a>
    {% endif %}
</p>
